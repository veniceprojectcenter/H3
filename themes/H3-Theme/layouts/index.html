<html lang="en-US">

    <head>
        {{ partial "head.html" . }}
    </head>

    <body>

        {{ partial "header.html" . }}
        <div id="home-content" class="background-color">


            <div id="carousel" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="img/H3 Office.png"  alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/H3 Office.png"  alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/H3 Office.png" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>


            <p>Welcome to H3</p>
            SerenDPT Mission<br>
            Upcoming Events<br>
            Blog<br>
            Spaces<br>
            Past Events<br>
            <br><br><br><br><br>
            <br><br><br><br><br>
            <br><br><br><br><br>
            <br><br><br><br><br>
            <br><br><br><br><br>
        </div>
        {{ partial "footer.html" . }}

    </body>

    {{ partial "scripts.html" . }}

</html>
