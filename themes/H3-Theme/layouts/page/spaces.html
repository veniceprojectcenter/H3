{{ define "main" }}
    <div class="pad-top">
        <h1 class="title">{{ .Title }}</h1>
        <div class="content">
            <div class="section">

                <div class="fade-container row">
                    {{ range .Params.spaces }}
                        <div class="shift-card fade-card col">
                            <img class="card-image" src="{{ .image }}" alt="">
                            <h4>{{ .name }}</h4>
                        </div>
                    {{ end }}

                </div>
            </div>
            <a id="loginBtn" class="btn btn-light my-2 my-sm-0" href="../event-form" role="button">Apply Here</a>
        </div>
    </div>
{{end}}
